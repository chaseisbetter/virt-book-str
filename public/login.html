<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Eternal Ink Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="main-header">
        <div class="container">
            <div class="logo"><a href="index.html">Eternal Ink Books</a></div>
            <nav>
                <form class="search-form" action="search.html" method="GET">
                    <input type="search" name="q" placeholder="Search for a tome..." class="search-input" autocomplete="off">
                    <div class="autocomplete-box"></div>
                </form>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><button id="theme-toggle-btn" class="btn-nav">☀️</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="login-form-section">
            <div class="container">
                <h2>Welcome Back</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p id="form-message"></p>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div class="container">
            <div class="copyright">
                <p>&copy; 2024 Eternal Ink Books. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
